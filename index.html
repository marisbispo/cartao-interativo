<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/estilo.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>
  <div class="conteudo">
    <div class="parte1"></div>

    <div class="cartao-frente">
      <p class="numero-cartao" data-cartao="numero">0000 0000 0000 0000</p>
      <p class="nome-cartao" data-cartao="name">Jane Appleseed</p>
      <p class="data-cartao" data-cartao="vencimento">
        <span class='mes'>00</span>/<span class='ano'>00</span>
      </p>
      <img src="/images/bg-card-front.png" class="frente" />
    </div>
    <div class="cartao-atras">
      <p class="cvc-cartao" data-cartao="cvc">000</p>
      <img src="/images/bg-card-back.png" class="atras" />
    </div>
    <form class="info-cartao" data-form="formulario">
      <label>Cardholder name</label>
      <input type="text" placeholder="e.g Jane Appleseed" data-input="name" />
      <ul class="erro-nome"></ul>
      <label>Card Number</label>
      <input type="number" placeholder="e.g 1234 5674 9123 0000" data-input="numero" />
      <ul class="erro-numero"></ul>
      <div class="info-data-cvc">
        <div class="info-data" data-input="vencimento">
          <label>Exp. Date</label>
          <input type="number" placeholder="MM" data-input="mes" />
          <input type="number" placeholder="YY" data-input="ano" />
          <ul class="erro-data"></ul>
        </div>
        <div class="info-cvc">
          <label>CVC</label>
          <input type="number" placeholder="e.g 123" data-input="cvc" />
          <ul class="erro-cvc"></ul>
        </div>
      </div>
      <ul class="erro-Msg"></ul>
      <button class="enviar" data-enviar>Confirm</button>
    </form>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
